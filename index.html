<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="content">
    <div class="banner">
        <div class="logo">
            <h1>Greenleaf</h1>
        </div>
        <p class="credits">Photo by nigga</p>
    </div>
    <div class="form">
        <div class="header">
            <h2>Sign up here!</h2>
        </div>

        <form class="form-inputs" action="get">

            <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>

            <div class="input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>

            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number">
            </div>

            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Password" required>
            </div>

            <button class="input submit" type="submit" name="submit" id="submit">Sign Up</button>

        </form>
    </div>
</div>

</body>
</html>
